<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form
    class="form"
    [formGroup]="validationsForm"
    (ngSubmit)="loginUser(validationsForm.value)"
  >
    <ion-item>
      <ion-label position="floating" color="primary">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.email">
        <div
          class="error-message"
          *ngIf="
            validationsForm.get('email').hasError(validation.type) &&
            (validationsForm.get('email').dirty ||
              validationsForm.get('email').touched)
          "
        >
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating" color="primary">Password</ion-label>
      <ion-input
        type="password"
        formControlName="password"
        class="form-controll"
        required
      ></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.password">
        <div
          class="error-message"
          *ngIf="
            validationsForm.get('password').hasError(validation.type) &&
            (validationsForm.get('password').dirty ||
              validationsForm.get('password').touched)
          "
        >
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-button
      class="submit-btn"
      type="submit"
      [disabled]="!validationsForm.valid">
      Log In
      </ion-button
    ><br />
    <section padding>
      <label class="error-message">{{ errorMessage }}</label>
    </section>
  </form>
</ion-content>
